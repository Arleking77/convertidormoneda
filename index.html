<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas pm</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"   />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="custom-bg-dark custom-text-white">
  <header>
    <h1>Conversor de Moneda CLP</h1>
    <hr class="custom-text-info" />
  </header>
  <main class="custom-bg-secondary custom-px-5 custom-py-3 custom-rounded">
    <div>
      <h3>Pesos CLP</h3>
      <input type="number" placeholder="Ingrese el monto en CLP (Moneda Chilena)" id="moneda-input" class="custom-form-control" />
    </div>
    <div>
      <h6>Convertir a:</h6>
      <select id="moneda-select" class="custom-moneda-select custom-form-select">
        <option disabled selected>Seleccione moneda</option>
        <option value="dolar">Dolar</option>
        <option value="uf">UF</option>
        <option value="utm">UTM</option>
        <option value="bitcoin">BTC</option>
      
      </select>
    </div>
    <div id="result-container">
        <button id="buscar-btn" class="custom-btn custom-btn-info custom-w-100 custom-text-white custom-fw-bold">Buscar</button>
        <h3>Resultado:</h3>
        <span id="result" style="font-size: 24px;"></span>
      </div>
    <div style="background: #fff">
      <canvas id="myChart"></canvas>
      <h5><span>...</span></h5>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/Java/java.js"></script>
</body>
</html>
